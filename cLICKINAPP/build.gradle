buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

allprojects {
    tasks.withType(Compile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}


apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':cropper')
    compile project(':slider_library')
    compile project(':facebookSDK')
    compile project(':library_header')
    compile project(':library')
//    compile project(':library_pull')
    compile 'com.navercorp.pulltorefresh:library:3.2.0@aar'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile files('libs/quickblox-android-1.2.4.jar')
    compile files('libs/picasso-2.2.0.jar')
    compile files('libs/android-async-http-1.4.4.jar')
    compile 'de.greenrobot:eventbus:2.2.0'
    compile 'com.google.android.gms:play-services:3.1+'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile files('libs/java-json.jar')
    compile files ('libs/joda-time-2.5.jar')
//    repositories {
//        mavenCentral()
//    }
//    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'

//    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
    compile 'com.crashlytics.android:crashlytics:1.+'

}
